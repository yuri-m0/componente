<html>
    <head><script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="/assets/css/index6.css">
    </head>

    <body>

        <script>

            function salvarDados(){
                var usuario= document.getElementById("usu").value
                var senha= document.getElementById("sen").value
                var nome= document.getElementById("nom").value

                var tudo= JSON.stringify({usuario, senha , nome})
                
                    localStorage.setItem("dados", tudo)

                
                    alert("cadastro feito")
               
            }

        </script>
        

        <div id="fundo" class="h-full w-full bg-amber-200 flex justify-center items-center ">
            <div id="login" class="h-[650px] w-[600px] rounded-lg bg-pink-200/20 shadow-lg">
                <div id="cabecalho" class="h-10 w-full  text-4xl flex justify-center items-center" >
                    cadastro
                </div>
              
                <div id="1" class="h-1/4 w-full  flex justify-center items-center " >
                    <div id="texto" class="h-14 w-3/4 text-2xl ">
                        cadastre seu nome de usuario
                        <input id="usu" required type="text" class="h-full w-full  "  >
                    </div>
                </div>
                
                <div id="2" class="h-1/4 w-full  flex justify-center items-center">
                    <div id="senha" class="h-14 w-3/4 text-2xl">
                        cadaste seu senha
                        <input id="sen" required type="password" class="h-full w-full" >
                    </div>
                </div>
                
                    <div id="3" class="h-1/4 w-full  flex justify-center items-center">
                        <div id="nome" class="h-14 w-3/4 text-2xl">
                            cadastre seu nome
                            <input id="nom" required type="text" class="h-full w-full" >
                        </div>
                    </div>

                <div id="4" class="h-1/4 w-full  flex justify-center items-center">
                    <a href="hndex6.html" class="text-2xl">  login </a>
                    <div id="butao" class="h-14 w-2/4 bg-pink-200 flex justify-center items-center text-2xl rounded-lg">
                        <input type="submit" class="h-full w-full" onclick="salvarDados()" value="ok"> </input>
                    </div>
               
                
                  
            </div>
        </div>

    </body>
</html>
