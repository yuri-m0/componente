                <script>
                    var palavraDigitada = ""

                        digitarpalavra2(inicio)
                    }

                        exibir(palavraDividida)

                                palavraDividida[index] = palavra;
                            }else{
                                palavraDividida[index] = palavraDividida[index]
                            }

                        })

                        }
