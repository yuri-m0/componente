<html>
    <head><script src="https://cdn.tailwindcss.com"></script></head>

    <body>
        <div id="fundo" class="w-full h-full ">
            <div id="lista" class="h-[200] w-full bg-emerald-200 sticky top-0 flex justify-center text-xl">
                <h1>lista de usuarios</h1>
            </div>
            <div id="usua" class="w-full bg-pink-200 grid grid-cols-4 gap-10 ">
               
            </div>
        </div>
        <script>
            var lista = function(){
                fetch("https://fakerapi.it/api/v1/persons?_quantity=10")
                    .then((sei)=>{
                        return sei.json()
                    })
                    .then((dados)=>{
                       dados.data.map((mos)=>{
                        mostrar(mos)
                       })
                       console.log(dados)
                    })
                }
            function mostrar(mos){
              var lis=  `
                        <div id="usu" class="w-[150] h-[300] bg-pink-200  ">
                            <div id="img" class="w-full h-[100] ">
                                <img src="http://placehold.co/600x400">   
                            </div>
                            <div id="nome" class="w-full h-[50] bg-green-500">
                                ${mos.firstname}
                            </div>
                            <div id="num" class="w-full h-[50] bg-amber-500">
                                ${mos.phone}
                            </div>
                            <div id="remover"class="w-full h-[50] bg-blue-200" onClick="battum(this)"> <h1> remover <h1> </div>
                        </div>
                        
                     `          
                document.getElementById("usua").innerHTML += lis
                
            }
        lista()
        function battum(ev){
            ev.parentNode.style.display="none"
        }

        </script>
    </body>





</html>
